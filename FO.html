<div class="myform1">
  <h3>farmerOne registration</h3>
  <form action="/" name="registration" id="myFormToRegister">
    <div class="container thisForm">

        <div class="row mb-4" >

            <div class="col">
                <div class="form-outline" id="error1">
                    <label class="form-label" for="form3Example1">First name:</label>
                    <input type="text" id="firstName" name="firstname" class="firstName"/>
                    <small class="error"></small>
                  </div>
                </div>
                <div class="col">
                    <div class="form-outline" id="error2">
                        <label class="form-label" for="form3Example1">Second name:</label>
                        <input type="text" id="secondname" name="secondname" class="secondName" />
                       <small class="error"></small>
                    </div>
                </div>
                  <div class="col">
                    <div class="form-outline" id="error3">
                        <label class="form-label" for="form3Example1">Phone number:</label>
                        <input type="text" id="telephone" name="telephone" class="telephone" />
                        <small class="error"></small>
                    </div>
                </div>
                
        </div>
        <div class="row mb-4">
            

            <div class="col">
                <div class="form-outline" id="error5">
                    <label for="currentDate" class="form-label"> Current date:</label>
                    <input type="date" class="currentDate" name="currentdate" id="currentdate">

                  </div>
                </div>
                  <div class="col">
                    <div class="form-outline" id="error6">
                        <label for="exampleInputEmail1" class="form-label">Date of birth:</label>
                        <input type="date" class="DOB" name="dateofbirth" id="DOB" style="padding-right: 5px;">
                        <small class="error"></small>
                      </div>
                </div>
                <div class="col">
                    <div class="form-outline" id="error7">
                        <label class="form-label" for="form3Example1">Unique number/ID:</label>
                        <input type="text" id="uniquenumber" name="uniquenumber" class="uniqueNumber" />
                        <small class="error"></small>
                    </div>
                </div>
                
        </div>
        <div class="row mb-4">
            

            <div class="col">
                <div class="form-outline" id="error8">
                    <label for="exampleInputPassword1" class="form-label">NIN Number:</label>
                    <input type="text" class="nin" name="nin" id="nin">
                    <small class="error"></small>
                  </div>
                </div>
                  <div class="col">
                    <div class="form-outline" id="error9">
                        <label class="form-label" for="form3Example1">Location:</label>
                        <input type="text" name="location"  id="location">
                        <small class="error"></small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline" id="error10">
                        <label class="form-label" for="form3Example1">Residence type:</label>
                        <select name="residence" id="my_ward" class="values-for-wards">
                          <option value="permanent" id="permanent">Permanent</option>
                          <option value="temporary" id="temporary">Temporary</option>
                        </select>
                    </div>
                </div>

               
                
        </div>


        <div class="row mb-4">
            

          <div class="col">
              <div class="form-outline" id="error11">
                  <label for="exampleInputPassword1" class="form-label">Password:</label>
                  <input type="password" class="password" name="password" id="password">
                  <small class="error"></small>
                </div>
              </div>
                <div class="col">
                  <div class="form-outline" id="error12">
                      <label class="form-label" for="form3Example1">Confirm Password:</label>
                      <input type="password" id="confirmpassword" name="confirmpassword" class="confirmpassword" />
                      <small class="error"></small>
                  </div>
              </div>
              <div class="col">
                  <div class="form-outline" id="error13">
                      <label class="form-label" for="form3Example1">Direction to your home:</label>
                      <input type="text" id="directiontohome" class="directiontohome" />
                      <small class="error"></small>
                  </div>
              </div>

             
              
      </div>
        <div class="row mb-4">
            
          <div class="col">
            <div class="form-outline" id="error14">
                <label class="form-label" for="form3Example1">Years spent in masajja :</label>
                <input type="text" id="yearsspent" name="yearsspent" class="yearsspent" />
                <small class="error"></small>
            </div>
        </div>

            <div class="col">
              <div class=" form-outline form-o" id="error15">
                <label for="gender">Gender:</label>
            <select name="ward" id="my_ward" class="values-for-wards">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
              </div>
                </div>
                  <div class="col-4">
                    <div class=" form-outline form-o" id="error16">
                        <label for="ward">Ward:</label>
                    <select name="ward" id="my_ward" class="values-for-wards">
                      <option value="ward1">LC1</option>
                      <option value="ward2">LC2</option>
                      <option value="ward3">LC3</option>
                      <option value="ward4">LC4</option>
                    </select>
                    <small class="error"></small>
                      </div>
                </div>
                
        </div>
        <div class="row mb-4">
            

            <div class="col">
                <div class="form-outline radio" id="error17">
                    <label for="lang">Activities:</label>
                    <div class="radio">
                    <input type="checkbox" name="Luganda" value="language" id="mobile">
                    <span>Mobilization</span>
                   <input type="checkbox" name="english" value="language" id="supervise">
                   <span>Supervision</span>
                   <input type="checkbox" name="english" value="language" id="regulate">
                   <span>Regulation</span>
                   <input type="checkbox" name="english" value="language" id="support">
                   <span>Support</span>
                   <small class="error"></small>
                    </div>
                   
                </div>
                </div>
                  
                
        </div>
        <div class="row mb-4">
            

            <div class="col">
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Comfirm</label>
                  </div>
                  <div class="fo-signup">
                    <button type="submit" class="btn-1">Submit</button>
                  </div>
                 
                </div>
                 
                
        </div>
    </div>
    
</form>
